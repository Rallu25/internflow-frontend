
<h2 mat-dialog-title class="add-student-title">Add Student</h2>
<div mat-dialog-content class="contact-form">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn-cancel" (click)="cancel()">Cancel</button>
  <span class="spacer"></span>
  <button mat-button class="btn-save" (click)="save()" [disabled]="form.invalid" >Save</button>
</div>
