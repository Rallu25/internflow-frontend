<h2>Add Team</h2>
<form (ngSubmit)="onSubmit()">
  <label for="teamName">Team Name:</label>
  <input type="text" id="teamName" name="teamName">

  <label for="teamLeader">Team Leader:</label>
  <select id="teamLeader" name="teamLeader">
    <!-- Populate the dropdown options with existing students -->
    <option *ngFor="let student of students" [value]="student.studentId">{{ student.firstName }}</option>
  </select>

  <h3>Selected Students:</h3>
  <ul>
    <li *ngFor="let student of selectedStudents">{{ student.firstName }} <button (click)="onRemoveStudent(student)">Remove</button></li>
  </ul>

  <button type="submit" [disabled]="selectedStudents.length < 1 || selectedStudents.length > 5">Create Team</button>
</form>
