<h2 mat-dialog-title>Edit Grade</h2>
<mat-dialog-content [formGroup]="form">
  <div class="form-group">
    <div class="grade-box">
      <mat-label for="grade">Grade:</mat-label>
      <mat-select id="grade" formControlName="selectedGrade">
        <mat-option *ngFor="let option of gradeOptions" [value]="option">{{ option || '-' }}</mat-option>
      </mat-select>
    </div>
  </div>
  <div class="form-group">
    <mat-form-field>
      <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="saveGrade()">Save</button>
</div>
