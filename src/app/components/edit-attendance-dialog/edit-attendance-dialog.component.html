<h2 mat-dialog-title>Edit Attendance</h2>
<div mat-dialog-content [formGroup]="form">
  <div class="form-group">
    <div class="attendance-status-box">
      <mat-label for="attendanceStatus">Attendance Status:</mat-label>
      <mat-select id="attendanceStatus" formControlName="selectedStatus">
        <mat-option value="present">Present</mat-option>
        <mat-option value="absent">Absent</mat-option>
      </mat-select>      
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="saveAttendance()">Save</button>
</div>
