<div class="container">
  <div class="login-screen">
    <div class="login-box">
      <h2 class="login-title">Welcome Back!</h2>
      <form class="login-form" (ngSubmit)="onLogin(form)" #form="ngForm">
        <div class="form-field">
          <input type="text" ngModel name="username" class="form-input" placeholder="User name / Email" required>
          <i class="field-icon fas fa-user"></i>
        </div>
        <div class="form-field">
          <input type="password" ngModel name="password" class="form-input" placeholder="Password" required>
          <i class="field-icon fas fa-lock"></i>
        </div>
        <button class="submit-button" type="submit">
          Log In <i class="button-icon fas fa-chevron-right"></i>
        </button>
      </form>
    </div>
    <div class="login-background"></div>
  </div>
</div>
