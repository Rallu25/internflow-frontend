<div class="container">
  <div class="button-left" *ngIf="role !== 'student'">
    <button mat-raised-button color="primary" (click)="openAddStudentDialog()">Add Student</button>
  </div>
  <div class="button-right" *ngIf="role !== 'student'">
    <button mat-raised-button color="primary" (click)="openAddTeamDialog()">Add Team</button>
  </div>
  <div class="card-container">
    <div class="card" *ngFor="let team of teams">
      <div class="name">{{ team.teamName }}</div>
      <div class="email">Team Leader: {{ team.teamLeader.firstName }} {{ team.teamLeader.lastName }}</div>
      <div class="actions">
        <button mat-icon-button color="primary" (click)="openStudentTableDialog(team)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTeam(team)"  *ngIf="role === 'mentor'">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
