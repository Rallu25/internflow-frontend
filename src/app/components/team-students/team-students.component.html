<h2>Students for Team: {{ team.teamName }}</h2>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.email }}</td>
    </tr>
  </tbody>
</table>

<button mat-button color="primary" (click)="closeDialog()">Close</button>
